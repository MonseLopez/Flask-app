{% extends "base.html" %}

{% block title %}Formulario{% endblock %}

{% block breadcrumbs %}Inicio > Formulario{% endblock %}

{% block content %}
<section class="form-section">
    <h1>Formulario Avanzado</h1>
    <form id="advancedForm" method="POST" class="form">
        <div class="form-group">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" maxlength="50" placeholder="Ingresa tu nombre" required>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@example.com" required>
        </div>

        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" min="18" max="100" placeholder="Ingresa tu edad" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" minlength="6" placeholder="Crea una contraseña" required>
        </div>

        <div class="form-group">
            <label for="gender">Género:</label>
            <select name="gender" id="gender" required>
                <option value="">Selecciona...</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>
        </div>

        <div class="form-group terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Acepto los términos y condiciones</label>
        </div>

        <button type="submit" class="btn btn-submit">Enviar</button>
    </form>
</section>
{% endblock %}
