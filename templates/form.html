{% extends "base.html" %}

{% block title %}Formulario{% endblock %}

{% block breadcrumbs %}Inicio > Formulario{% endblock %}

{% block content %}
<h1>Formulario Avanzado</h1>
<form id="advancedForm" method="POST">
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" maxlength="50" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@example.com" required>

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" min="18" max="100" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" minlength="6" required>

    <label>Género:</label>
    <select name="gender" id="gender" required>
        <option value="">Selecciona...</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
    </select>

    <div class="terms">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Acepto los términos y condiciones</label>
    </div>

    <button type="submit">Enviar</button>
</form>
{% endblock %}
