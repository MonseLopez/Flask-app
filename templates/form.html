{% extends "base.html" %}

{% block title %}Formulario{% endblock %}

{% block content %}
<h2 class="form-title">Formulario</h2>
<form id="form" class="form" method="POST" action="{{ url_for('form') }}">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
        <span class="error-message">Por favor, ingresa tu nombre.</span>
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
        <span class="error-message">Por favor, ingresa un correo válido.</span>
    </div>
    <div class="form-group">
        <label for="age">Edad</label>
        <input type="number" id="age" name="age" placeholder="Ingresa tu edad" min="18" max="100" required>
        <span class="error-message">La edad debe estar entre 18 y 100 años.</span>
    </div>
    <div class="form-group">
        <label for="gender">Género</label>
        <select id="gender" name="gender" required>
            <option value="">Selecciona tu género</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select>
        <span class="error-message">Por favor, selecciona tu género.</span>
    </div>
    <button type="submit" class="button">Enviar</button>
</form>
{% endblock %}
